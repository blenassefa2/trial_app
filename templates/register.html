{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="card" style="width: 18rem;background-color:darkgray;display: inline-block;">
                        <div class="card-body">
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="re-password" placeholder="Re-enter Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    </div>
    </div>
{% endblock %}
